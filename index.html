<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link href="./assets/images/favicon-32x32.png" rel="icon" type="image/png" sizes="32x32"/>
    <link <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32 100..900&display=swap" rel="stylesheet"/>
    <link href="./styles.css" rel="stylesheet" media="screen and (min-width: 375px)"/>
    <link href="./laptop.css" rel="stylesheet" media="screen and (min-width: 1366px)"/>
    <title>Social links profile</title>  
  </head>
  <body>
    <main class="container">
      <section class="sub-container">
        <figure class="img-box">
          <img class="img-box__img" src="./assets/images/avatar-jessica.jpeg" alt="foto-de-perfil">
        </figure>

        <article class="name">
          <h1 class="name__title">Jessica Randall</h1>
          <h2 class="name__adress">London, United Kingdom</h2>
          <p class="name__profession">"Front-end developer and avid reader."</p>
        </article>

        <article class="social-media">
          <ul class="social-media__object">
            <a class="social-media__enlace" href="https://github.com/">GitHub</a>
          </ul>
          <ul class="social-media__object">
            <a class="social-media__enlace" href="https://www.frontendmentor.io/home">Frontend Mentor</a>
          </ul>
          <ul class="social-media__object">
            <a class="social-media__enlace" href="https://www.linkedin.com/">LinkedIn</a>
          </ul>
          <ul class="social-media__object">
            <a class="social-media__enlace" href="https://x.com/?lang=es">X</a>
          </ul>
          <ul class="social-media__object">
            <a class="social-media__enlace" href="https://www.instagram.com/">Instagram</a>
          </ul>
        </article>
      </section>  
    </main>
  </body>
</html>
